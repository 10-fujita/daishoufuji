<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>腱康 - 食事記録</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1>腱康 - Kenkou</h1>
    </div>
    <nav class="auth">
      <a href="dashboard.html" class="btn btn-secondary">ホームに戻る</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">
        🍽️ 食事記録
      </h2>

      <!-- 今日の摂取カロリー -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem; text-align: center;">
        <h3 style="color: var(--text-light); margin-bottom: 1rem;">今日の摂取カロリー</h3>
        <div style="font-size: 3rem; font-weight: 700; color: var(--primary-color);" id="todayCalories">
          0
        </div>
        <div style="color: var(--text-light);">kcal</div>
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #EEE;">
          <span style="color: var(--text-light);">目標: </span>
          <span style="font-weight: 600;" id="targetCalories">2000</span> kcal
        </div>
      </div>

      <!-- 食事登録フォーム -->
      <div class="form-container">
        <h3 class="form-title">食事を記録</h3>
        
        <form id="mealForm">
          <div class="form-group">
            <label for="mealType">食事の種類 *</label>
            <select id="mealType" name="mealType" class="form-select" required>
              <option value="">選択してください</option>
              <option value="breakfast">朝食</option>
              <option value="lunch">昼食</option>
              <option value="dinner">夕食</option>
              <option value="snack">間食</option>
            </select>
          </div>

          <div class="form-group">
            <label for="foodName">食べたもの *</label>
            <input 
              type="text" 
              id="foodName" 
              name="foodName" 
              class="form-control" 
              placeholder="例: ご飯、サラダ、唐揚げ"
              required
            >
          </div>

          <div class="form-group">
            <label for="calories">カロリー (kcal)</label>
            <input 
              type="number" 
              id="calories" 
              name="calories" 
              class="form-control" 
              placeholder="わからない場合は空欄でOK"
              min="0"
            >
            <small style="color: var(--text-light);">
              カロリーが不明な場合、AIが推定します
            </small>
          </div>

          <div class="form-group">
            <label for="notes">メモ(任意)</label>
            <textarea 
              id="notes" 
              name="notes" 
              class="form-control" 
              rows="3"
              placeholder="美味しかった、食べ過ぎたなど..."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            記録する
          </button>
        </form>
      </div>

      <!-- 今日の食事履歴 -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-top: 2rem;">
        <h3 style="margin-bottom: 1.5rem; color: var(--primary-color);">今日の食事</h3>
        <div id="todayMeals">
          <p style="text-align: center; color: var(--text-light);">まだ記録がありません</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 腱康 - Kenkou Running System</small>
  </footer>

  <script src="./js/meal.js"></script>
</body>
</html>
