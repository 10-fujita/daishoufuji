<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腱康 - トップページ</title>
    <link rel="stylesheet" href="../../../static/css/toppage.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">腱康</h1>
    </header>

    <main class="main">

        <!-- メインビジュアル -->
        <section class="hero">
            <h2 class="catch">AIと走る、新しいランニング体験。</h2>
            <p class="sub">あなたの運動を記録し、成長をサポートします。</p>

            <div class="btn-area">
                <a href="/login" class="btn login">ログイン</a>
                <a href="/signup" class="btn signup">新規登録</a>
            </div>
        </section>

        <!-- サービス紹介 -->
        <section class="features">
            <h3>サービス紹介</h3>

            <div class="feature-card">
                <h4>AIコーチング</h4>
                <p>あなたの運動量に合わせてAIが距離やペースを提案します。</p>
            </div>

            <div class="feature-card">
                <h4>ランニング記録</h4>
                <p>距離・時間・消費カロリーを自動で記録します。</p>
            </div>

            <div class="feature-card">
                <h4>健康サポート</h4>
                <p>体調や食事記録から最適な運動量をアドバイス。</p>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p>© 2026 腱康</p>
    </footer>

</body>
</html>
