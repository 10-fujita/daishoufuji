<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>腱康 - ログイン</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1>腱康 - Kenkou</h1>
    </div>
    <nav class="auth">
      <a href="register.html" class="btn btn-secondary">新規登録</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2 class="form-title">ログイン</h2>
      
      <form id="loginForm" action="/api/auth/login" method="POST">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="example@email.com"
            required
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            placeholder="パスワードを入力"
            required
          >
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            ログイン
          </button>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="password-reset.html" style="color: var(--primary-color); text-decoration: none;">
            パスワードをお忘れですか？
          </a>
        </div>

        <div style="text-align: center; margin-top: 1rem; color: var(--text-light);">
          アカウントをお持ちでない方は
          <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
            新規登録
          </a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 腱康 - Kenkou Running System</small>
  </footer>

  <script src="./js/login.js"></script>
</body>
</html>
