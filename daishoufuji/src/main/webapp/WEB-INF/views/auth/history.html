<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動履歴 - 腱康</title>
    <link rel="stylesheet" href="../../../static/css/history.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">腱康</h1>
    </header>

    <main class="main">

        <section class="history-container">

            <!-- カレンダー -->
            <h2 class="section-title">カレンダー</h2>
            <div class="calendar-box">
                <p>※ここにカレンダーが表示されます</p>
            </div>

            <!-- ToDoリスト -->
            <h2 class="section-title">ToDo リスト</h2>
            <div class="todo-box">
                <ul>
                    <li>ストレッチ 10分</li>
                    <li>ランニング 3km</li>
                    <li>水分補給を意識する</li>
                </ul>
            </div>

            <!-- 運動履歴 -->
            <h2 class="section-title">運動履歴</h2>
            <div class="record-box">

                <div class="record-item">
                    <span class="date">2026/01/05</span>
                    <span class="detail">ランニング 5km（30分）</span>
                </div>

                <div class="record-item">
                    <span class="date">2026/01/04</span>
                    <span class="detail">ウォーキング 3km（25分）</span>
                </div>

                <div class="record-item">
                    <span class="date">2026/01/03</span>
                    <span class="detail">ランニング 4km（28分）</span>
                </div>

            </div>

            <!-- 戻るボタン -->
            <div class="back-area">
                <a href="mypage.html" class="back-btn">マイページに戻る</a>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p>© 2026 腱康</p>
    </footer>

</body>
</html>
