<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録内容確認 - 腱康</title>
    <link rel="stylesheet" href="../../../static/css/signup_confirm.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">腱康</h1>
    </header>

    <main class="main">

        <section class="confirm-container">
            <h2 class="confirm-title">登録内容の確認</h2>

            <div class="confirm-box">

                <div class="confirm-item">
                    <span class="label">名前：</span>
                    <span class="value">{{ name }}</span>
                </div>

                <div class="confirm-item">
                    <span class="label">メールアドレス：</span>
                    <span class="value">{{ email }}</span>
                </div>

                <div class="confirm-item">
                    <span class="label">体重：</span>
                    <span class="value">{{ weight }} kg</span>
                </div>

                <div class="confirm-item">
                    <span class="label">身長：</span>
                    <span class="value">{{ height }} cm</span>
                </div>

                <div class="confirm-item">
                    <span class="label">普段の運動量：</span>
                    <span class="value">{{ activity }}</span>
                </div>

                <div class="confirm-item">
                    <span class="label">体つき：</span>
                    <span class="value">{{ body_type }}</span>
                </div>

                <div class="confirm-item">
                    <span class="label">健康で気になる点：</span>
                    <span class="value">{{ health_list }}</span>
                </div>

            </div>

            <!-- ボタンエリア -->
            <div class="btn-area">
                <a href="login.html" class="btn register-btn">登録</a>
                <a href="signup.html" class="btn back-btn">修正</a>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p>© 2026 腱康</p>
    </footer>

</body>
</html>
