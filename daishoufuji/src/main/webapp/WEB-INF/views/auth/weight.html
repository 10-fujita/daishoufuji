<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>腱康 - 体重・体調管理</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1>腱康 - Kenkou</h1>
    </div>
    <nav class="auth">
      <a href="dashboard.html" class="btn btn-secondary">ホームに戻る</a>
    </nav>
  </header>

  <main>
    <div class="container">
      
      <!-- 体調チェック -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem;">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;">
          💊 今日の体調チェック
        </h2>
        
        <form id="healthCheckForm">
          <div class="form-group">
            <label>今日の体調はいかがですか? *</label>
            <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;">
              <label style="cursor: pointer;">
                <input type="radio" name="healthStatus" value="excellent" required>
                <span style="font-size: 2rem;">😄</span>
                <div style="font-size: 0.8rem;">絶好調</div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="healthStatus" value="good" required>
                <span style="font-size: 2rem;">🙂</span>
                <div style="font-size: 0.8rem;">良好</div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="healthStatus" value="fair" required>
                <span style="font-size: 2rem;">😐</span>
                <div style="font-size: 0.8rem;">普通</div>
              </label>
              <label style="cursor: pointer;">
                <input type="radio" name="healthStatus" value="poor" required>
                <span style="font-size: 2rem;">😷</span>
                <div style="font-size: 0.8rem;">不調</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>気になる症状(複数選択可)</label>
            <div class="checkbox-group">
              <div class="form-check">
                <input type="checkbox" id="symptom1" name="symptoms" value="muscle_pain">
                <label for="symptom1">筋肉痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom2" name="symptoms" value="fatigue">
                <label for="symptom2">疲労感</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom3" name="symptoms" value="cold">
                <label for="symptom3">風邪気味</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom4" name="symptoms" value="headache">
                <label for="symptom4">頭痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom5" name="symptoms" value="stomachache">
                <label for="symptom5">腹痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom6" name="symptoms" value="insomnia">
                <label for="symptom6">不眠</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="sleepHours">昨晩の睡眠時間</label>
            <input 
              type="number" 
              id="sleepHours" 
              name="sleepHours" 
              class="form-control" 
              placeholder="時間"
              min="0"
              max="24"
              step="0.5"
            >
          </div>

          <div class="form-group">
            <label for="healthNotes">その他の特記事項</label>
            <textarea 
              id="healthNotes" 
              name="healthNotes" 
              class="form-control" 
              rows="3"
              placeholder="気になることがあれば記入してください"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            体調を記録
          </button>
        </form>

        <div id="healthAdvice" style="margin-top: 1.5rem; padding: 1rem; background: var(--light-bg); border-radius: var(--border-radius); display: none;">
          <strong style="color: var(--primary-color);">AIからのアドバイス:</strong>
          <p id="adviceText" style="margin-top: 0.5rem;"></p>
        </div>
      </div>

      <!-- 体重記録 -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem;">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;">
          ⚖️ 体重記録
        </h2>
        
        <form id="weightForm">
          <div class="form-group">
            <label for="weight">今日の体重 (kg) *</label>
            <input 
              type="number" 
              id="weight" 
              name="weight" 
              class="form-control" 
              placeholder="65.5"
              min="30"
              max="200"
              step="0.1"
              required
            >
          </div>

          <div class="form-group">
            <label for="bodyFat">体脂肪率 (%)(任意)</label>
            <input 
              type="number" 
              id="bodyFat" 
              name="bodyFat" 
              class="form-control" 
              placeholder="20.5"
              min="5"
              max="60"
              step="0.1"
            >
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            体重を記録
          </button>
        </form>
      </div>

      <!-- 体重推移グラフ -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow);">
        <h3 style="margin-bottom: 1.5rem; color: var(--primary-color);">体重推移グラフ</h3>
        <div style="margin-bottom: 1rem;">
          <button class="btn btn-secondary" onclick="loadWeightChart(7)" style="margin-right: 0.5rem;">1週間</button>
          <button class="btn btn-secondary" onclick="loadWeightChart(30)" style="margin-right: 0.5rem;">1ヶ月</button>
          <button class="btn btn-secondary" onclick="loadWeightChart(90)">3ヶ月</button>
        </div>
        <canvas id="weightChart" style="max-height: 400px;"></canvas>
      </div>

    </div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 腱康 - Kenkou Running System</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="./js/weight-health.js"></script>
</body>
</html>
