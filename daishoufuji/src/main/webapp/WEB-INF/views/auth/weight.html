<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>腱康 - 体調チェック</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1>腱康 - Kenkou</h1>
    </div>
    <nav class="auth">
      <a href="dashboard.html" class="btn btn-secondary">ホームに戻る</a>
    </nav>
  </header>

  <main>
    <div class="container">
      
      <!-- 体調チェック -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem;">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;">
          💊 今日の体調チェック
        </h2>
        
        <form id="healthCheckForm">
          <div class="form-group">
            <label>今日の体調はいかがですか? *</label>
            <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0; flex-wrap: wrap;">
              <label style="cursor: pointer; text-align: center;">
                <input type="radio" name="healthStatus" value="excellent" required style="display: block; margin: 0 auto 0.5rem;">
                <span style="font-size: 3rem; display: block;">😄</span>
                <div style="font-size: 0.9rem; font-weight: 600;">絶好調</div>
              </label>
              <label style="cursor: pointer; text-align: center;">
                <input type="radio" name="healthStatus" value="good" required style="display: block; margin: 0 auto 0.5rem;">
                <span style="font-size: 3rem; display: block;">🙂</span>
                <div style="font-size: 0.9rem; font-weight: 600;">良好</div>
              </label>
              <label style="cursor: pointer; text-align: center;">
                <input type="radio" name="healthStatus" value="fair" required style="display: block; margin: 0 auto 0.5rem;">
                <span style="font-size: 3rem; display: block;">😐</span>
                <div style="font-size: 0.9rem; font-weight: 600;">普通</div>
              </label>
              <label style="cursor: pointer; text-align: center;">
                <input type="radio" name="healthStatus" value="poor" required style="display: block; margin: 0 auto 0.5rem;">
                <span style="font-size: 3rem; display: block;">😷</span>
                <div style="font-size: 0.9rem; font-weight: 600;">不調</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>気になる症状(複数選択可)</label>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 0.8rem;">
              <div class="form-check">
                <input type="checkbox" id="symptom1" name="symptoms" value="muscle_pain">
                <label for="symptom1">筋肉痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom2" name="symptoms" value="fatigue">
                <label for="symptom2">疲労感</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom3" name="symptoms" value="cold">
                <label for="symptom3">風邪気味</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom4" name="symptoms" value="headache">
                <label for="symptom4">頭痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom5" name="symptoms" value="stomachache">
                <label for="symptom5">腹痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom6" name="symptoms" value="insomnia">
                <label for="symptom6">不眠</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom7" name="symptoms" value="joint_pain">
                <label for="symptom7">関節痛</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="symptom8" name="symptoms" value="dizziness">
                <label for="symptom8">めまい</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="sleepHours">昨晩の睡眠時間</label>
            <input 
              type="number" 
              id="sleepHours" 
              name="sleepHours" 
              class="form-control" 
              placeholder="例: 7.5"
              min="0"
              max="24"
              step="0.5"
            >
          </div>

          <div class="form-group">
            <label for="healthNotes">その他の特記事項</label>
            <textarea 
              id="healthNotes" 
              name="healthNotes" 
              class="form-control" 
              rows="4"
              placeholder="気になることがあれば記入してください"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            体調を記録
          </button>
        </form>

        <div id="healthAdvice" style="margin-top: 1.5rem; padding: 1.5rem; background: var(--light-bg); border-radius: var(--border-radius); border-left: 4px solid var(--primary-color); display: none;">
          <strong style="color: var(--primary-color); font-size: 1.1rem;">🤖 AIからのアドバイス:</strong>
          <p id="adviceText" style="margin-top: 0.8rem; line-height: 1.6;"></p>
        </div>
      </div>

      <!-- 最近の体調記録 -->
      <div style="background: var(--white); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow);">
        <h3 style="margin-bottom: 1.5rem; color: var(--primary-color);">最近の体調記録</h3>
        <div id="recentHealthChecks">
          <p style="text-align: center; color: var(--text-light);">記録がありません</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 腱康 - Kenkou Running System</small>
  </footer>

  <script src="./static/js/health-check.js"></script>
</body>
</html>
